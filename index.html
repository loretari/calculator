<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTH-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<main>
		<section class="calculator-grid">
			<div class="output">
				<div class="value-entered"></div>
				<div class="value-result">0</div>
			</div>

			<div class="input">

				<button class="all_clear calc_btn-result span-two">AC</button>
				<button class="delete span-two">DEL</button>
				<button class="sign">±</button>
				<button class="squareRoot">√</button>
				<button class="operation">^</button>
				<button class="operation">*</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operation">+</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operation">-</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operation">÷</button>
				<button class="number">.</button>
				<button class="number">0</button>
				<button class="equal span-two">=</button>
			</div>

		</section>
	</main>

</body>
<script src="script.js"></script></html>
